<app-loading [loading]="loading">
  <div class="outer-container">
    <mat-tab-group fxFlexFill dynamicHeight="false" class="tab-group tab-left" mat-align-tabs="start">
      <mat-tab class="app-calendar-tab" label="Terminkalender" fxFlexFill>
        <div fxLayout="row" fxLayoutAlign="center start" fxFlexFill class="container">
          @for (calendar of calendars$ | async; track calendar) {
            <div fxLayout="column" fxLayoutAlign=" stretch" class="calenderside">
              <p fxFlexFill>{{calendar.name}}</p>
              <app-calendar [public]="calendar.open" [calendarId]="calendar.id" fxFlexFill>
              </app-calendar>
            </div>
          }
        </div>
      </mat-tab>
      <mat-tab label="{{eventTabName}}" fxFlexFill>
        <app-event-calendar></app-event-calendar>
      </mat-tab>
      <mat-tab #chatTab label="{{chatTabName}}" fxFlexFill>
        <app-chat></app-chat>
      </mat-tab>
    </mat-tab-group>
  </div>
</app-loading>
