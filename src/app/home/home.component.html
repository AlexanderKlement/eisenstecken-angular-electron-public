<div class="root" fxLayout="column" fxLayoutAlign="space-between stretch">
  <div class="top-bar" fxFlex="15">
    <div fxFlex="40" fxFlexFill></div>
    <div fxFlex="30" fxFlexFill fxLayoutAlign="center center">
      <img alt="Eisenstecken-logo" class="logo" src="assets/logos/ESS-Logo-RGB-Pos-Small.jpg">
    </div>
    <div fxFlex="25" fxFlexFill></div>
  </div>
  <div class="window-container" fxFlex="85" fxLayout="row" fxLayoutAlign="space-between center">
    <app-calendars-frame fxFlex="40" fxFlexFill></app-calendars-frame>
    <app-note fxFlex="30" fxFlexFill></app-note>
    <app-menu-tiles fxFlex="25" fxFlexFill></app-menu-tiles>
  </div>
</div>
<button (click)="showInfoClicked()" class="info" mat-icon-button mat-raised-button title="Info">
  <mat-icon>info</mat-icon>
</button>
