<div class="single-note" *ngIf="noteVisible">
  <button
    type="button"
    (click)="deleteNoteClicked()"
    class="material-icons close"
    aria-label="Delete note">
    delete
  </button>
  <div class="text">
    <textarea [formControl]="singleNoteTextArea" class="note-text">{{
        note.text
      }}</textarea>
  </div>
</div>
