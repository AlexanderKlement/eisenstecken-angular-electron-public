<div class="flex flex-col justify-around items-center flex-row">
  <div class="flex flex-col justify-start items-stretch flex-row w-full h-full min-w-full min-h-full box-border">
    <mat-toolbar color="accent" class="flex-[10_undefined_undefined] box-border">
      <span class="spacer"></span>
      <div fxShow="true" class="flex flex-row justify-end items-center">
        <button mat-icon-button="" (click)="changeWeek(-amountWeeks)" title="zurück">
          <mat-icon>navigate_before</mat-icon>
        </button>
        <button mat-icon-button="" (click)="ngOnInit()" title="zurück">
          <mat-icon>today</mat-icon>
        </button>
        <button mat-icon-button="" (click)="changeWeek(+amountWeeks)" title="weiter">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <mat-table [dataSource]="dataSource" class="week-calendar mat-elevation-z2 w-full h-full min-w-full min-h-full box-border">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell="" *matHeaderCellDef="" class="header-week">{{weekTitle(column)}}</th>
        <td mat-cell="" *matCellDef="let day">
          <app-event-calendar-day *ngIf="column !== 'week-1'" [week]="day[column].week" [updateSubject]="updateSubject" [year]="selectedYear" [day]="day[column].day"></app-event-calendar-day>
          <div *ngIf="column === 'week-1'" class="flex flex-col justify-around items-start flex-row">
            <span class="header-day">{{day[column]}}</span>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row="" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row="" *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-table>
  </div>
</div>
