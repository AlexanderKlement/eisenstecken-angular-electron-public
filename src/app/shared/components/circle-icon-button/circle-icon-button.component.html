<button
  mat-icon-button
  class="circle-icon-button"
  type="button"
  [disabled]="disabled"
  [style.--circle-btn-size.px]="size"
  [style.background-color]="backgroundColor"
  (click)="click()"
  [attr.aria-label]="ariaLabel || icon"
>
  <!-- Use either material icon name or svgIcon -->
  @if (icon) {
    <mat-icon class="icon">{{ icon }}</mat-icon>
    } @else if(svgIcon) {
      <mat-icon [svgIcon]="svgIcon"></mat-icon>
      } @else {
        <p>No icon provided</p>
      }
</button>
