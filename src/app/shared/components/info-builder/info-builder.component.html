<h4>Information</h4>
@if (dataSource.data$ | async; as data) {
  <div fxLayout="row wrap">
    @for (info of dataSource.mapping; track info; let i = $index) {
      <div fxFlex="25">
        <mat-form-field>
          <mat-label> {{ info.name}}</mat-label>
          <input matInput value="{{ getPropertyOfObject(data, info.property)}}" readonly>
        </mat-form-field>
      </div>
    }
  </div>
}
