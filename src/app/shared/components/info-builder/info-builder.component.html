<h4>Information</h4>
<div *ngIf="dataSource.data$ | async as data" class="flex undefined">
  <div
    *ngFor="let info of dataSource.mapping; let i = index"
    class="flex-[25_undefined_undefined] box-border">
    <mat-form-field>
      <mat-label> {{ info.name }}</mat-label>
      <input
        matInput=""
        value="{{ getPropertyOfObject(data, info.property) }}"
        readonly="" />
    </mat-form-field>
  </div>
</div>
