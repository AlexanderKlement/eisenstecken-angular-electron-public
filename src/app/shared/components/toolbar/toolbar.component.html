<mat-toolbar color="accent" class="toolbar">
  <button class="logo-button" type="button" (click)="homeClicked()">
    <img class="logo" src="assets/logos/ESS-Logo-RGB-Neg-Small.png" alt="Eisenstecken-logo">
  </button>

  <span class="title">{{title}}</span>
  <span class="toolbar-spacer"></span>
  <div class="buttons-container">
    @for (button of buttonList; track button) {
      <a (click)="buttonClicked(button)" mat-button>{{button.name}}</a>
    }
    @if (showBackButton) {
      <button mat-icon-button class="back-button" (click)="backButtonClicked()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    }
    @if (showLogoutButton) {
      <button mat-icon-buttons (click)="logoutClicked()">
        <mat-icon>logout</mat-icon>
      </button>
    }
  </div>
</mat-toolbar>
