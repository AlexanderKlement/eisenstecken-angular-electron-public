<mat-toolbar color="accent" class="toolbar">
    <img class="logo" src="assets/logos/ESS-Logo-RGB-Neg-Small.png" alt="Eisenstecken-logo" (click)="homeClicked()">
    <span class="title">{{title}}</span>
    <span class="toolbar-spacer"></span>
    <div>
        <a *ngFor="let button of buttonList" (click)="buttonClicked(button)" mat-button>{{button.name}}</a>
        <button *ngIf="showBackButton" mat-icon-button mat-raised-button (click)="backClicked()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <button *ngIf="showLogoutButton" mat-icon-button mat-raised-button (click)="logoutClicked()">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</mat-toolbar>
