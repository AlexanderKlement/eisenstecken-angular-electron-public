<div fxLayout="column" fxLayoutAlign="space-around center">
    <p>Arbeitszeit: {{getWorkedHoursString()}}</p>
    <template *ngFor="let job of getJobs().controls">
        <div fxLayout="column" fxLayoutAlign="space-around center" *ngIf="showJob(job)">
            <h4>{{job.get('name').value}}</h4>
            <p>Normal: {{getMinutesStringByJob(job, false)}}</p>
            <p>Regie: {{getMinutesStringByJob(job, true)}}</p>
        </div>
    </template>
    <p>Essen: {{eatingPlaceName}}</p>
    <div fxLayout="column" fxLayoutAlign="space-around center">
        <p>Ausgaben:</p>
        <p *ngFor="let expense of getExpenses().controls">
            {{expense.get('name').value}}: {{expense.get('amount').value}} â‚¬
        </p>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-around center">
        <p>Fahrten:</p>
        <p *ngFor="let driveString of driveStrings">{{driveString}}</p>
    </div>
</div>
