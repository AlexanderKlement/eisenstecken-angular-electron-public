<app-toolbar title="" [buttonList]="buttons" showBackButton="false" catchBackButton="false"></app-toolbar>
<div *ngIf="loading" fxFlexFill class="loading">
    <mat-spinner class="spinner"></mat-spinner>
</div>
<div *ngIf="!loading" fxLayout="column" fxLayoutAlign="space-around center">
    <app-hours-stepper
            [showOnlySummary]="todaysWorkDayFinished"
            [workDay]="workDay"
            [backStepper$]="stepBackObservable$"
            (firstSiteGoBack)="goBack()">
    </app-hours-stepper>
    <button *ngIf="todaysWorkDayFinished" (click)="editButtonClicked()">Bearbeiten</button>
</div>
