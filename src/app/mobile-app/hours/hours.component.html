<app-toolbar title="" [buttonList]="buttons"></app-toolbar>
<div fxLayout="column" fxLayoutAlign="space-around center">
  <app-hours-stepper
    [showOnlySummary]="todaysWorkDayFinished"
    [workDay$]="workDay$"
    [backStepper$]="stepBackSubject$">

  @if (todaysWorkDayFinished) {
    <button mat-raised-button (click)="editButtonClicked()">Bearbeiten</button>
  }
</div>
