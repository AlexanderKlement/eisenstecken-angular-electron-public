<app-toolbar title="" [buttonList]="buttons" [catchBackButton]="false"></app-toolbar>
<div fxLayout="column" fxLayoutAlign="space-around center">
    <app-hours-stepper
            [showOnlySummary]="todaysWorkDayFinished"
            [workDay$]="workDay$"
            [backStepper$]="stepBackSubject$">
    </app-hours-stepper>
    <button mat-raised-button *ngIf="todaysWorkDayFinished" (click)="editButtonClicked()">Bearbeiten</button>
</div>
