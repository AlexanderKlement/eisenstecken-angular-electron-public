<app-toolbar [title]="title" [buttonList]="buttons" [controlsBeforeBack]="[invoiceGroup]"></app-toolbar>
<div class="window-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="invoiceGroup">
    <div class="flex flex-row justify-around items-start">
      <div formArrayName="descriptive_articles" class="flex flex-col justify-around items-center flex-row flex-[70_undefined_undefined] box-border">
        <div *ngFor="let descriptiveArticle of getDescriptiveArticles().controls; let i = index" class="descriptive-article w-full h-full min-w-full min-h-full box-border">
          <button type="button" mat-icon-button="" mat-raised-button="" (click)="addDescriptiveArticleAt(i)" class="position-control new-position-btn" title="Neue Position">
            <mat-icon>add</mat-icon>
          </button>
          <button type="button" mat-icon-button="" mat-raised-button="" (click)="moveDescriptiveArticleUp(i)" [disabled]="i === 0" class="position-control position-up" title="Nach oben schieben">
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <button type="button" mat-icon-button="" mat-raised-button="" (click)="moveDescriptiveArticleDown(i)" [disabled]="i === getDescriptiveArticles().controls.length - 1" class="position-control position-down" title="Nach unten schieben">
            <mat-icon>arrow_downward</mat-icon>
          </button>
          <div [formGroupName]="i" class="flex flex-row justify-between items-center">
            <mat-form-field appearance="fill" class="flex-[80_undefined_undefined] box-border">
              <mat-label>Position</mat-label>
              <textarea rows="3" class="form-control" formControlName="description" maxlength="10000" matInput=""></textarea>
            </mat-form-field>
            <mat-form-field appearance="fill" class="flex-[4_undefined_undefined] box-border">
              <mat-label>Menge</mat-label>
              <input class="form-control" type="number" formControlName="amount" matInput="">
            </input></mat-form-field>
            <mat-form-field appearance="fill" class="flex-[4_undefined_undefined] box-border">
              <mat-label>Einzelpreis</mat-label>
              <input class="form-control" type="text" formControlName="singlePriceFormatted" (blur)="transformAmount(i)" matInput="">
            </input></mat-form-field>
            <mat-form-field appearance="fill" class="flex-[8_undefined_undefined] box-border">
              <mat-label>Gesamtpreis</mat-label>
              <input readonly="" class="form-control" formControlName="total_price" matInput="">
            </input></mat-form-field>
            <div class="flex flex-row justify-around items-center flex-[8_undefined_undefined] box-border">
              <button type="button" mat-icon-button="" mat-raised-button="" (click)="removeDescriptiveArticle(i)" [disabled]="i === 0" class="position-delete">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col justify-around items-center flex-row flex-[30_undefined_undefined] box-border w-full h-full min-w-full min-h-full">
        <mat-form-field appearance="fill">
          <mat-label>Nummer</mat-label>
          <input class="form-control" formControlName="number" type="number" matInput="">
        </input></mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Datum</mat-label>
          <input formControlName="date" matInput="" [matDatepicker]="date_picker">
          <mat-datepicker-toggle matSuffix="" [for]="date_picker"></mat-datepicker-toggle>
          <mat-datepicker #date_picker=""></mat-datepicker>
        </input></mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mehrwertsteuer:</mat-label>
          <mat-select formControlName="vat_id">
            <mat-option *ngFor="let vat of vatOptions$ | async" [value]="vat.id">
              {{vat.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox [checked]="company" (change)="companyCheckBoxClicked()">Unternehmen</mat-checkbox>
        <mat-form-field *ngIf="company" appearance="fill">
          <mat-label>Firmenbezeichnung</mat-label>
          <input class="form-control" formControlName="name" matInput="">
        </input></mat-form-field>
        <mat-form-field *ngIf="!company" appearance="fill">
          <mat-label>Name</mat-label>
          <input class="form-control" formControlName="name" matInput="">
        </input></mat-form-field>
        <mat-form-field *ngIf="company" appearance="fill">
          <mat-label>P. IVA</mat-label>
          <input class="form-control" formControlName="vat_number" matInput="">
        </input></mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Steuernummer</mat-label>
          <input class="form-control" formControlName="fiscal_code" matInput="">
        </input></mat-form-field>
        <mat-form-field *ngIf="company" appearance="fill">
          <mat-label>PEC</mat-label>
          <input class="form-control" formControlName="pec" matInput="">
        </input></mat-form-field>
        <mat-form-field *ngIf="company" appearance="fill">
          <mat-label>Empf√§ngerkodex</mat-label>
          <input class="form-control" formControlName="codice_destinatario" matInput="">
        </input></mat-form-field>
        <app-address-form [address]="getAddressGroup()" class="w-full h-full min-w-full min-h-full box-border"></app-address-form>
        <mat-form-field appearance="fill">
          <mat-label>Zahlungsbedingung:</mat-label>
          <textarea class="form-control" formControlName="payment_condition" matInput=""></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Zahlungsdatum</mat-label>
          <input formControlName="payment_date" matInput="" [matDatepicker]="payment_date_picker">
          <mat-datepicker-toggle matSuffix="" [for]="payment_date_picker"></mat-datepicker-toggle>
          <mat-datepicker #payment_date_picker=""></mat-datepicker>
        </input></mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Gesamtsumme</mat-label>
          <input class="form-control" readonly="" formControlName="invoice_price" matInput="">
        </input></mat-form-field>
        <button [disabled]="submitted" mat-raised-button="" type="submit">Speichern</button>
      </div>
    </div>
  </form>
</div>
