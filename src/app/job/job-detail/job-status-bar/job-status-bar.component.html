<div class="window-container">
  <mat-toolbar class="{{ toolBarColor }}" *ngIf="!loading">
    <div>
      <h3>Status: {{ this.selectedStatus.text.translation_de }}</h3>
    </div>
    <span class="statusbar-spacer"></span>
    <div>
      <button
        *ngFor="let status of jobStatusList | async"
        type="button"
        (click)="onStatusClicked(status)"
        mat-button>
        {{ status.text.translation }}
      </button>
    </div>
  </mat-toolbar>
</div>
