<div class="window-container">
  @if (!loading) {
    <mat-toolbar class="{{toolBarColor}}">
      <div>
        <h3>
          Status: {{this.selectedStatus.text.translation_de}}
        </h3>
      </div>
      <span class="statusbar-spacer"></span>
      <div>
        @for (status of jobStatusList | async; track status) {
          <a (click)="onStatusClicked(status)"
          mat-button>{{status.text.translation}}</a>
        }
      </div>
    </mat-toolbar>
  }
</div>
