<h1 mat-dialog-title="">{{ data.name | async }} versenden</h1>
<div mat-dialog-content="">
  <div class="flex flex-col justify-around items-center flex-row">
    <p>Welche Bestellungen sollen gedruckt werden?</p>
    <mat-selection-list #orders="">
      <mat-list-option
        *ngFor="let order of data.orders | async"
        value="{{ order.id }}">
        {{ order.order_from.displayable_name }}
      </mat-list-option>
    </mat-selection-list>
    <br />
  </div>
</div>
<mat-dialog-actions>
  <button mat-button="" (click)="onCancelClick()">Abbrechen</button>
  <button mat-button="" (click)="onSubmitClick()">Ok</button>
</mat-dialog-actions>
