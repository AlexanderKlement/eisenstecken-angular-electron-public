<app-toolbar title="Debug-Center: Hier werden Sie geholfen!"></app-toolbar>
<h2>Hello, my fellow programmer!</h2>
<mat-tab-group>
  <mat-tab label="Email">
    <form
      [formGroup]="emailFormGroup"
      (ngSubmit)="onEmailSubmit()"
      class="login-form">
      <div class="flex flex-col justify-around items-center flex-row">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="email"
            matInput="" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Betreff</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="subject"
            matInput="" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Nachricht</mat-label>
          <textarea
            rows="10"
            class="form-control"
            formControlName="body"
            matInput=""></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Attachment</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="attachment"
            matInput="" />
        </mat-form-field>
        <button mat-raised-button="" type="submit">Senden</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Datei öffnen">
    <form
      [formGroup]="openFileFormGroup"
      (ngSubmit)="openFileSubmit()"
      class="login-form">
      <div class="flex flex-col justify-around items-center flex-row">
        <mat-form-field>
          <mat-label>Dateipfad</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="path"
            matInput="" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Antwort</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="response"
            matInput="" />
        </mat-form-field>
        <button mat-raised-button="" type="submit">Öffnen</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Datei anzeigen">
    <form
      [formGroup]="showFileFormGroup"
      (ngSubmit)="showFileSubmit()"
      class="login-form">
      <div class="flex flex-col justify-around items-center flex-row">
        <mat-form-field>
          <mat-label>Dateipfad</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="path"
            matInput="" />
        </mat-form-field>
        <button mat-raised-button="" type="submit">Anzeigen</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Ordner aussuchen">
    <form
      [formGroup]="selectFolderFormGroup"
      (ngSubmit)="selectFolderClicked()"
      class="login-form">
      <div class="flex flex-col justify-around items-center flex-row">
        <mat-form-field>
          <mat-label>Dateipfad</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="path"
            matInput="" />
        </mat-form-field>
        <button mat-raised-button="" type="submit">Suchen</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Tray Nachricht">
    <form
      [formGroup]="trayBalloonFormGroup"
      (ngSubmit)="trayBalloonSubmit()"
      class="login-form">
      <div class="flex flex-col justify-around items-center flex-row">
        <mat-form-field>
          <mat-label>Titel</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="title"
            matInput="" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Inhalt</mat-label>
          <input
            class="form-control"
            type="text"
            formControlName="content"
            matInput="" />
        </mat-form-field>
        <button mat-raised-button="" type="submit">Senden</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Links">
    <div class="flex flex-col justify-around items-center flex-row">
      <button (click)="mobileClicked()" mat-raised-button="">Mobile</button>
      <button (click)="simulateUpdateClicked()" mat-raised-button="">
        Simulate Update
      </button>
    </div>
  </mat-tab>
</mat-tab-group>
