<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch" class="dialog-content">
  <form (submit)="onSaveClick()" [formGroup]="templatePaintEditGroup">
    <div fxLayout="column" fxLayoutAlign="space-between start">
      <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Einheit</mat-label>
        <mat-select formControlName="unit_id">
          @for (unit of unitOptions$ | async; track unit) {
            <mat-option [value]="unit.id">
              {{unit.name.translation}}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Preis</mat-label>
        <input matInput type=number formControlName="price">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around start">
      @if (!createMode) {
        <button type="button" mat-button (click)="onDeleteClick()">LÃ¶schen</button>
      }
      <span class="spacer"></span>
      <button type="button" mat-button (click)="onCancelClick()">Abbrechen</button>
      <button type="submit" [disabled]="!templatePaintEditGroup.valid" mat-button class="add-button">
        Speichern
      </button>
    </div>
  </form>
</div>
