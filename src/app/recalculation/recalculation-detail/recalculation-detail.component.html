<app-toolbar title="Nackkalkulation: Details" [buttonList]="buttons"></app-toolbar>
<div class="window-container">
    <div *ngIf="!loading">
        <div fxLayout="column" fxLayoutAlign="space-around center">
            <h3>{{jobName$ | async}}</h3>
            <mat-form-field appearance="fill">
                <mat-label>Gesamtpreis</mat-label>
                <input class="form-control" readonly [value]="recalculation.total_sum | currency:'EUR'"
                       matInput>
            </mat-form-field>
        </div>
        <app-table-builder [$refresh]="$refresh" [dataSource]="woodListDataSource"
                           title="Preise Holzlisten"></app-table-builder>
        <app-table-builder [$refresh]="$refresh" [dataSource]="paintDataSource" title="OberflÃ¤chen"></app-table-builder>
        <app-table-builder [$refresh]="$refresh" [dataSource]="expenseDataSource" title="Ausgaben"></app-table-builder>
        <app-table-builder [$refresh]="$refresh" [dataSource]="orderDataSource"
                           title="Bestellungen"></app-table-builder>
        <app-table-builder [$refresh]="$refresh" [dataSource]="workloadDataSource"
                           title="Arbeitszeit"></app-table-builder>
        <div fxLayout="column" fxLayoutAlign="space-around center">
            <h3>Fahrten</h3>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <mat-form-field appearance="fill">
                    <mat-label>Kilometer</mat-label>
                    <input class="form-control" readonly [value]="recalculation.km | number: '0.2-2'"
                           matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Kosten / Kilometer</mat-label>
                    <input class="form-control" readonly [value]="recalculation.cost | currency:'EUR'"
                           matInput>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
