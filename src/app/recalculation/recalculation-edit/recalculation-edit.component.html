<app-toolbar [title]="title"></app-toolbar>
<div class="window-container">
  <div class="flex flex-col justify-around items-center flex-row">
    <h3>{{title}}</h3>
    <h3>{{jobName$ | async}}</h3>
  </div>
  <form [formGroup]="recalculationGroup" (submit)="onSubmit()">
    <div class="flex flex-col justify-around items-center flex-row">
      <mat-form-field appearance="fill">
        <mat-label>Materialkostenaufschlag [%]</mat-label>
        <input type="number" class="form-control" formControlName="material_charge_percent" matInput="">
      </input></mat-form-field>
    </div>
    <div formArrayName="wood_lists" class="flex flex-col justify-around items-center flex-row">
      <h3>Preise Holzlisten</h3>
      <div *ngFor="let wood_list of getWoodLists().controls; let i = index" [formGroupName]="i" class="flex flex-row justify-around items-center">
        <mat-form-field appearance="fill">
          <mat-label>Bezeichnung</mat-label>
          <input class="form-control" formControlName="name" matInput="">
        </input></mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Preis [€]</mat-label>
          <input type="number" class="form-control" formControlName="price" matInput="">
        </input></mat-form-field>
        <button type="button" mat-icon-button="" mat-raised-button="" (click)="removeWoodListAt(i)" class="position-delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <button type="button" mat-button="" (click)="addWoodList()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div formArrayName="paints" class="flex flex-col justify-around items-center flex-row">
      <h3>Oberflächen</h3>
      <div class="flex flex-row justify-between items-start">
        <div class="flex flex-col justify-around items-center flex-row">
          <h4>Benutzt</h4>
          <div *ngFor="let paint of getPaints().controls; let i = index" [formGroupName]="i" class="flex flex-row justify-around items-center">
            <mat-form-field appearance="fill">
              <mat-label>Bezeichnung</mat-label>
              <input class="form-control" formControlName="name" matInput="">
            </input></mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Menge</mat-label>
              <input type="number" class="form-control" formControlName="amount" matInput="">
            </input></mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Einheit</mat-label>
              <mat-select formControlName="unit_id">
                <mat-option *ngFor="let unit of units$ | async" [value]="unit.id">
                  {{unit.name.translation}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Preis [€]</mat-label>
              <input type="number" class="form-control" formControlName="price" matInput="">
            </input></mat-form-field>
            <button type="button" mat-icon-button="" mat-raised-button="" (click)="removePaintAt(i)" class="position-delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <button type="button" mat-button="" (click)="addPaint()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div class="separator-left flex flex-col justify-around items-center flex-row">
          <h4>Vorlagen</h4>
          <mat-action-list>
            <button *ngFor="let templatePaint of (templatePaints$ | async)" mat-list-item="" (click)="templatePaintClicked(templatePaint)">
              {{templatePaint.name}}
            </button>
          </mat-action-list>
        </div>
      </div>
    </div>
    <div formArrayName="expenses" class="flex flex-col justify-around items-center flex-row">
      <h3>Zusatzkosten</h3>
      <div *ngFor="let expense of getExpenses().controls; let i = index" [formGroupName]="i" class="wide flex flex-row justify-center items-center">
        <mat-form-field appearance="fill" class="wide">
          <mat-label>Bezeichnung</mat-label>
          <input class="form-control" formControlName="name" matInput="">
        </input></mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Preis [€]</mat-label>
          <input type="number" class="form-control" formControlName="amount" matInput="">
        </input></mat-form-field>
        <button type="button" mat-icon-button="" mat-raised-button="" (click)="removeExpenseAt(i)" class="position-delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <button type="button" mat-button="" (click)="addExpense()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <app-table-builder [dataSource]="orderDataSource" title="Bestellungen"></app-table-builder>
    <app-table-builder [dataSource]="workloadDataSource" title="Arbeitszeit"></app-table-builder>
    <div class="flex flex-col justify-around items-center flex-row">
      <h3>Fahrten</h3>
      <div class="wide flex flex-row justify-center items-center">
        <mat-form-field appearance="fill" class="wide">
          <mat-label>Kilometer</mat-label>
          <input class="form-control" formControlName="km" matInput="">
        </input></mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Kosten / Kilometer</mat-label>
          <input class="form-control" formControlName="cost" matInput="">
        </input></mat-form-field>
      </div>
    </div>
    <div class="flex flex-col justify-around items-center flex-row">
      <button [disabled]="submitted" mat-raised-button="" type="submit">Speichern</button>
    </div>
  </form>
</div>
