<mat-tab-group>
  <mat-tab label="Preise">
    <form
      (ngSubmit)="onSubmitPrices()"
      [formGroup]="priceGroup"
      class="settings-container">
      <div class="flex flex-col justify-around items-center flex-row">
        <div
          formArrayName="prices"
          class="flex flex-col justify-around items-center flex-row">
          <div
            *ngFor="let price of getPriceFormArray().controls; let i = index"
            [formGroupName]="i"
            class="flex flex-row justify-around items-start">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input class="form-control" formControlName="name" matInput="" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Preis</mat-label>
              <input class="form-control" formControlName="price" matInput="" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Kommentar</mat-label>
              <input
                class="form-control"
                formControlName="comment"
                matInput="" />
            </mat-form-field>
            <button
              type="button"
              mat-fab=""
              color="primary"
              (click)="movePriceUpClicked(i)"
              [disabled]="i === 0"
              class="position-control position-up up-down-arrow"
              title="Nach oben schieben">
              <mat-icon>arrow_upward</mat-icon>
            </button>
            <button
              type="button"
              mat-fab=""
              color="primary"
              (click)="movePriceDownClicked(i)"
              [disabled]="i === getPriceFormArray().controls.length - 1"
              class="position-control position-down up-down-arrow"
              title="Nach unten schieben">
              <mat-icon>arrow_downward</mat-icon>
            </button>
            <button type="button" mat-fab="" (click)="removePriceAt(i)">
              <mat-icon> delete </mat-icon>
            </button>
          </div>
        </div>
        <div class="flex flex-row justify-evenly items-center">
          <button type="button" mat-raised-button="" (click)="addNewPrice()">
            Neue Zeile
          </button>
          <button [disabled]="submitted" mat-raised-button="" type="submit">
            Speichern
          </button>
        </div>
      </div>
    </form>
  </mat-tab>
