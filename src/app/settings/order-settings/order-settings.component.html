<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div class="flex flex-col justify-around items-center flex-row">
    <mat-form-field appearance="fill">
      <mat-label>PDF Text</mat-label>
      <textarea
        rows="10"
        class="form-control"
        formControlName="order_text"
        matInput=""></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mail Betreff</mat-label>
      <input class="form-control" formControlName="order_subject" matInput="" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mail Inhalt</mat-label>
      <textarea
        rows="10"
        class="form-control"
        formControlName="order_mail"
        matInput=""></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>PDF Text Anfrage</mat-label>
      <textarea
        rows="10"
        class="form-control"
        formControlName="order_text_request"
        matInput=""></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mail Betreff Anfrage</mat-label>
      <input
        class="form-control"
        formControlName="order_subject_request"
        matInput="" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mail Inhalt Anfrage</mat-label>
      <textarea
        rows="10"
        class="form-control"
        formControlName="order_mail_request"
        matInput=""></textarea>
    </mat-form-field>
    <button [disabled]="submitted" mat-raised-button="" type="submit">
      Speichern
    </button>
  </div>
</form>
