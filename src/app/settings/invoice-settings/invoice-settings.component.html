<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div class="flex flex-col justify-around items-center flex-row">
    <mat-form-field appearance="fill">
      <mat-label>Name Bank 1</mat-label>
      <input class="form-control" formControlName="invoice_bank_1_name" matInput="">
    </input></mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>IBAN Bank 1</mat-label>
      <input class="form-control" formControlName="invoice_bank_1_iban" matInput="">
    </input></mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>BIC/SWIFT Bank 1</mat-label>
      <input class="form-control" formControlName="invoice_bank_1_bic" matInput="">
    </input></mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name Bank 2</mat-label>
      <input class="form-control" formControlName="invoice_bank_2_name" matInput="">
    </input></mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>IBAN Bank 2</mat-label>
      <input class="form-control" formControlName="invoice_bank_2_iban" matInput="">
    </input></mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>BIC/SWIFT Bank 2</mat-label>
      <input class="form-control" formControlName="invoice_bank_2_bic" matInput="">
    </input></mat-form-field>
    <button [disabled]="submitted" mat-raised-button="" type="submit">Speichern</button>
  </div>
</form>
