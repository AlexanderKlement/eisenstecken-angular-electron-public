<h1 mat-dialog-title>{{data.name | async}} versenden</h1>
<div mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <p>Welche Bestellungen sollen versand werden?</p>
    <mat-selection-list #orders>
      @for (order of data.orders | async; track order) {
        <mat-list-option value="{{order.id}}">
          {{order.order_to.displayable_name}}
        </mat-list-option>
      }
    </mat-selection-list>
    <br>
      <mat-form-field appearance="fill">
        <mat-label>Lieferung erfolgt spätestens:</mat-label>
        <input matInput [formControl]="dateControl" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      @if (error) {
        <div>
          <p>Bitte Datum und mindestens eine Bestellung auswählen</p>
        </div>
      }
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Abbrechen</button>
    <button mat-button (click)="onSubmitClick()">Ok</button>
  </mat-dialog-actions>
