<app-toolbar title="Lieferanten/Lager" [buttonList]="buttons"></app-toolbar>
<div class="window-container">
    <mat-tab-group>
        <mat-tab label="Lieferanten">
            <app-table-builder [$refresh]="$refresh" *ngIf="suppliersReadAllowed" title="Lieferanten"
                               [dataSource]="supplierTableDataSource"></app-table-builder>
        </mat-tab>
        <mat-tab label="Lager">
            <app-table-builder [$refresh]="$refresh" *ngIf="stocksReadAllowed" title="Lager"
                               [dataSource]="stockTableDataSource"></app-table-builder>
        </mat-tab>
    </mat-tab-group>
</div>
