<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around center" class="dialog-content">
    <form (submit)="onSaveClick()" [formGroup]="articleEditGroup">
        <div fxLayout="column" fxLayoutAlign="space-around center">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlexFill>
                <mat-label>Beschreibung</mat-label>
                <textarea rows="5" matInput formControlName="description"></textarea>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Mod Nummer</mat-label>
                <input matInput formControlName="mod_number">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Mehrwertsteuer</mat-label>
                <mat-select formControlName="vat_id">
                    <mat-option *ngFor="let vat of vatOptions$ | async" [value]="vat.id">
                        {{vat.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Einheit</mat-label>
                <mat-select formControlName="unit_id">
                    <mat-option *ngFor="let unit of unitOptions$ | async" [value]="unit.id">
                        {{unit.name.translation}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Preis</mat-label>
                <input matInput type=number formControlName="price">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Favorit</mat-label>
                <mat-select formControlName="favorite">
                    <mat-option [value]="true">
                        Ja
                    </mat-option>
                    <mat-option [value]="false">
                        Nein
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around start">
            <button *ngIf="!createMode" type="button" mat-button (click)="onDeleteClick()">LÃ¶schen</button>
            <span class="spacer"></span>
            <button type="button" mat-button (click)="onCancelClick()">Abbrechen</button>
            <button type="submit" [disabled]="!articleEditGroup.valid" mat-button class="add-button">
                Speichern
            </button>
        </div>
    </form>
</div>
