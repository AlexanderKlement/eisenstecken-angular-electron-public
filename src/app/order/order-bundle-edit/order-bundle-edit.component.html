<app-toolbar title="Versendete Bestellung: Bearbeiten"></app-toolbar>
<div class="window-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="orderBundleGroup">
    <div
      formArrayName="orders"
      class="orders flex flex-col justify-start items-stretch flex-row">
      <div
        *ngFor="let order of getOrderFormArray().controls; let i = index"
        class="order flex flex-col justify-start items-stretch flex-row"
        [formGroupName]="i">
        <div class="header flex flex-row justify-between items-center">
          <mat-form-field appearance="fill">
            <mat-label>Bestellung</mat-label>
            <input readonly="" matInput="" formControlName="order_from" />
          </mat-form-field>
          <mat-icon class="arrow"> chevron_right</mat-icon>
          <mat-form-field appearance="fill">
            <mat-label>Bestellung</mat-label>
            <input readonly="" matInput="" formControlName="order_to" />
          </mat-form-field>
        </div>
        <div formArrayName="articles" class="articles">
          <div
            [formGroupName]="j"
            *ngFor="let article of getArticlesAt(i).controls; let j = index"
            class="article flex flex-row justify-between items-center">
            <mat-form-field
              appearance="fill"
              class="flex-[18_undefined_undefined] box-border">
              <mat-label>Name</mat-label>
              <input readonly="" matInput="" formControlName="name" />
            </mat-form-field>
            <mat-form-field
              appearance="fill"
              class="flex-[18_undefined_undefined] box-border">
              <mat-label>Menge</mat-label>
              <input
                readonly=""
                matInput=""
                type="number"
                formControlName="amount" />
            </mat-form-field>
            <mat-form-field
              appearance="fill"
              class="flex-[18_undefined_undefined] box-border">
              <mat-label>Einheit</mat-label>
              <input readonly="" matInput="" formControlName="unit" />
            </mat-form-field>
            <mat-form-field
              appearance="fill"
              class="flex-[18_undefined_undefined] box-border">
              <mat-label>Mod Nummer</mat-label>
              <input readonly="" matInput="" formControlName="mod_number" />
            </mat-form-field>
            <mat-form-field
              appearance="fill"
              class="flex-[18_undefined_undefined] box-border">
              <mat-label>Preis</mat-label>
              <input matInput="" type="number" formControlName="price" />
            </mat-form-field>
            <button
              type="button"
              mat-button=""
              (click)="onRemoveArticleClick(i, j)"
              title="Bestellung entfernen"
              class="delete-btn">
              <mat-icon class="delete-icon">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <button mat-raised-button="" type="submit">Speichern</button>
    </div>
  </form>
</div>
