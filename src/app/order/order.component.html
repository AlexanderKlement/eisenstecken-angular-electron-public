<script src="../work-day/work-day.module.ts"></script>
<app-toolbar title="Bestellungen: Zusammenstellen" [buttonList]="buttons"></app-toolbar>
<div class="order-container">
    <div class="container-group flex flex-row justify-between items-start w-full h-full min-w-full min-h-full box-border">
        <div class="order-column flex-[24_undefined_undefined] box-border w-full h-full min-w-full min-h-full" [class.active]="step >= 0">
            <app-filterable-clickable-list [listElements$]="toList$" (clickEventEmitter)="toListItemClicked($event)" [name]="toListName" [toListUnCollapse]="toListUncollapse"></app-filterable-clickable-list>
        </div>
        <div class="order-column flex-[24_undefined_undefined] box-border w-full h-full min-w-full min-h-full" [class.active]="step >= 1">
            <app-filterable-clickable-list [listElements$]="fromList$" (clickEventEmitter)="fromListItemClicked($event)" [name]="fromListName"></app-filterable-clickable-list>
        </div>
        <div class="order-column flex-[24_undefined_undefined] box-border w-full h-full min-w-full min-h-full" [class.active]="step >= 2">
            <app-products-list [availableProducts$]="availableProducts$" [name]="availableProductListName" [orderId]="lastOrderId" [available]="true" (refreshOrderedArticleListEmitter)="refreshOrderedProducts()" (refreshAvailableArticleListEmitter)="refreshAvailableProducts()"></app-products-list>
        </div>
        <div class="order-column flex-[24_undefined_undefined] box-border w-full h-full min-w-full min-h-full" [class.active]="step >= 2">
            <app-products-list [orderedProducts$]="orderedProducts$" [name]="orderedProductListName" [orderId]="lastOrderId" [available]="false" (refreshOrderedArticleListEmitter)="refreshOrderedProducts()" (refreshAvailableArticleListEmitter)="refreshAvailableProducts()"></app-products-list>
        </div>
    </div>
</div>
