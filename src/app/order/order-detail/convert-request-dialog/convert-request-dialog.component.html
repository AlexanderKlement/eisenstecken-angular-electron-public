<h1 mat-dialog-title="">Anfragen bestellen</h1>
<div mat-dialog-content="">
  <div class="flex flex-col justify-around items-center flex-row">
    <mat-selection-list
      #articles=""
      multiple="multiple"
      (click)="orderedArticleClicked()">
      <mat-list-option
        *ngFor="let orderedArticle of orderedArticles$ | async"
        value="{{ orderedArticle.id }}">
        {{ orderedArticle.article.name.translation }}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
<mat-dialog-actions>
  <button mat-button="" (click)="onCancelClick()">Abbrechen</button>
  <button mat-button="" (click)="onSubmitClick()">Bestellen</button>
</mat-dialog-actions>
