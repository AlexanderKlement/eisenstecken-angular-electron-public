<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="selectXmlFormGroup">
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <button type="button" mat-raised-button (click)="selectXmlClicked()">Ausw√§hlen</button>
      <mat-list>
        @for (path of getPaths().controls; track path; let i = $index) {
          <mat-list-item>
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <p>
                {{getFileNameAt(i)}}
              </p>
              <button mat-button mat-icon-button (click)="deletePath(i)" title="Entfernen">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-list-item>
        }
      </mat-list>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="loading" type="button" (click)="onCancelClick()">Abbrechen</button>
  <button mat-button [disabled]="loading" type="button" (click)="onSubmitClick()">Importieren</button>
</div>
