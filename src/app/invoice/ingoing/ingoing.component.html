<div class="flex flex-row justify-end items-center">
  <mat-form-field appearance="fill">
    <mat-label>Jahr</mat-label>
    <mat-select [(value)]="selectedYear" (valueChange)="this.yearChanged()">
      <mat-option *ngFor="let year of $year | async" [value]="year">
        {{ year }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-tab-group selectedIndex="1">
  <mat-tab label="Alle">
    <app-table-builder
      [$refresh]="$refresh"
      [buttons]="buttons"
      [dataSource]="allIngoingInvoiceDataSource"></app-table-builder>
  </mat-tab>
  <mat-tab label="Unbezahlt">
    <app-table-builder
      [$refresh]="$refresh"
      [buttons]="buttons"
      [dataSource]="unPaidIngoingInvoiceDataSource"></app-table-builder>
  </mat-tab>
  <mat-tab label="Bezahlt">
    <app-table-builder
      [$refresh]="$refresh"
      [buttons]="buttons"
      [dataSource]="paidIngoingInvoiceDataSource"></app-table-builder>
  </mat-tab>
</mat-tab-group>
